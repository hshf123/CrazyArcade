syntax = "proto3";
package Protocol;

import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{
	string id = 1;
	string pw = 2;
}

message S_LOGIN
{
	bool success = 1;
	ChannelInfo channelInfo = 2;
	int64 playerId = 3;
}

message C_CHANNELCHOIC
{
	int32 channelId = 1;
	int64 playerId = 2;
}

message S_CHANNELCHOIC
{
	bool success = 1;
	int32 channelId = 2;
	LobbyInfo lobbyInfo = 3;
}

message C_CHANNELCHAT
{
	int64 playerId = 1;
	int32 channelId = 2;
	string chat = 3;
}

message S_CHANNELCHAT
{
	string name = 1;
	string chat = 2;
}

message C_MAKEROOM
{
	string roomName = 1;
	int64 playerId = 2;
	int32 channelId = 3;
}

message S_MAKEROOM
{
	bool success = 1;
	int32 roomId = 2;
}

message S_CHANNELUPDATE
{
	LobbyInfo lobbyInfo = 1;
}

message C_ROOMENTER
{
	int32 channelId = 1;
	int64 playerId = 2;
	int32 roomId = 3;
}

message S_ROOMENTER
{
	bool success = 1;
	int32 roomId = 2;
	Room room = 3;
}

message S_ROOMUPDATE
{
	int32 roomId = 1;
	Room room = 2;
}