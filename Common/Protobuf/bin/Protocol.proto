syntax = "proto3";
package Protocol;

import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

import "Enum.proto";
import "Struct.proto";

message C_PING
{

}

message S_PING
{

}

message C_LOGIN
{
	string id = 1;
	string pw = 2;
}

message S_LOGIN
{
	bool success = 1;
	repeated PChannel channels = 2;
	PPlayer player = 3;
}

message C_CHANNELCHOICE
{
	int32 channelId = 1;
}

message S_CHANNELCHOICE
{
	bool success = 1;
	int32 channelId = 2;
	repeated PRoom rooms = 3;
}

message C_CHANNELCHAT
{
	string chat = 1;
}

message S_CHANNELCHAT
{
	string name = 1;
	string chat = 2;
}

message C_MAKEROOM
{
	string roomName = 1;
}

message S_MAKEROOM
{
	bool success = 1;
	PRoom room = 2;
}

message S_CHANNELUPDATE
{
	repeated PRoom rooms = 1;
}

message C_ROOMENTER
{
	int32 roomId = 1;
}

message S_ROOMENTER
{
	bool success = 1;
	PRoom room = 2;
}

message C_ROOMLEAVE
{

}

message S_ROOMUPDATE
{
	PRoom room = 1;
}

message C_ROOMREADY
{
	
}

message C_ROOMCHAT
{
	string msg = 1;
}

message S_ROOMCHAT
{
	PPlayer player = 1;
	string msg = 2;
}

message C_ROOMSTART
{
	
}

message S_ROOMSTART
{
	bool success = 1;
	PRoom room = 2;
	repeated PRoomStart spawn = 3;
}

message C_MOVE
{
	PPositionInfo positionInfo = 1;
}

message S_MOVE
{
	bool force = 1;
	PPlayer player = 2;
	PPositionInfo positionInfo = 3;
}

message C_BOMB
{
	PCellPos cellPos = 1;
}

message S_BOMB
{
	PPlayer player = 1;
	PCellPos cellpos = 2;
}

message C_BOMBEND
{
	PCellPos cellPos = 1;
}

message S_BOMBEND
{
	PPlayer player = 1;
	PCellPos bombCellPos = 2;
	repeated PCellPos destroyObjectCellPoses = 3;
	repeated PCellPos destroyItemCellPoses = 4;
	repeated PPlayer trapPlayers = 5;
}

message S_ITEMSPAWN
{
	PCellPos cellPos = 1;
	PItemType itemType = 2;
}

message S_DEAD
{
	PPlayer player = 1;
	PPositionInfo posInfo = 2;
}

message S_ITEMACQUISITION
{
	PPlayer playerInfo = 1;
	PCellPos itemPos = 2;
}

message S_GAMEEND
{
	repeated PRoomEnd endInfo = 1;
}

message S_ROOMBACK
{
	PRoom room = 1;
}