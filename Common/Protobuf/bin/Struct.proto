syntax = "proto3";
package Protocol;

import "Enum.proto";

message Channel
{
	int32 channelId = 1;
	int32 maxPlayerCount = 2;
	int32 currentPlayerCount = 3;
}

message ChannelInfo
{
	int32 channelCount = 1;
	repeated Channel channels = 2;
}

message Room
{
	int32 roomId = 1;
	string roomName = 2;
	int32 maxPlayerCount = 3;
	int32 currentPlayerCount = 4;
}

message LobbyInfo
{
	int32 roomCount = 1;
	repeated Room rooms = 2;
}