syntax = "proto3";
package Protocol;

import "Enum.proto";

message PChannel
{
	int32 channelId = 1;
	int32 maxPlayerCount = 2;
	int32 currentPlayerCount = 3;
}

message PChannelInfo
{
	int32 channelCount = 1;
	repeated PChannel channels = 2;
}

message PRoom
{
	int32 roomId = 1;
	string roomName = 2;
	int64 leaderId = 3;
	int32 maxPlayerCount = 4;
	int32 currentPlayerCount = 5;

	repeated bool benList = 6;
	repeated PPlayer playerList = 7;
}

message PLobbyInfo
{
	int32 roomCount = 1;
	repeated PRoom rooms = 2;
}

message PPlayer
{
	string playerId = 1;
	string name = 2;
	int32 level = 3;
	float exp = 4;
	int64 id = 5;
	int32 channelId = 6;
	int32 roomId = 7;
	int32 roomIdx = 8;
	bool ready = 9;

	float speed = 10;
	int32 maxBombCount = 11;
	int32 bombCount = 12;
	int32 bombRange = 13;
}

message PWorldPos
{
	float posX = 1;
	float posY = 2;
}

message PCellPos
{
	int32 posX = 1;
	int32 posY = 2;
}

message PPositionInfo
{
	PPlayerState state = 1;
	PMoveDir moveDir = 2;
	PWorldPos worldPos = 3;
	PCellPos cellPos = 4;
}